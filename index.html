<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Buy ZenNFT</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.10.0/dist/ethers.umd.min.js"></script>
  <style>
    /* твої стилі тут (як у попередньому коді) */
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('images/background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: rgb(198, 214, 252);
      padding: 24px;
      border-radius: 14px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    }
    img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 12px;
    }
    .caption {
      font-size: 18px;
      margin-bottom: 24px;
      color: #000000;
      font-style: italic;
    }
    button {
      padding: 14px 28px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }
    button:hover {
      background-color: #218838;
    }
    @media (max-width: 480px) {
      .caption { font-size: 16px; }
      button { font-size: 16px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://gateway.lighthouse.storage/ipfs/bafkreihsrq4lctt3qvxaijrm5vkerszvsuamo52tvnlaxddbkoakm47h64" alt="ZenNFT" />
    <div class="caption">
      Neo‑Lizard is a rare digital creature that receives energy from the ZenChain network.<br />
      Buy 10 ZTC
    </div>

    <button id="actionBtn">Connect Wallet</button>
  </div>

  <script>
    const CONTRACT_ADDRESS = "0xdb2b3A1c3c59f442dcbf8BFbE6108db6b4E38922"
    const ABI = [
      { "inputs": [], "name": "buy", "outputs": [], "stateMutability": "payable", "type": "function" }
    ];

    const provider = new ethers.BrowserProvider(window.ethereum);
    let signer = null;
    let contract = null;
    const actionBtn = document.getElementById("actionBtn");

    async function connectWallet() {
      try {
        await provider.send("eth_requestAccounts", []);
        signer = await provider.getSigner();
        contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);

        actionBtn.textContent = "Buy Now";
        actionBtn.onclick = buyNft; // замінюємо функцію на купівлю
      } catch (err) {
        alert("Error connecting wallet: " + (err?.message || err));
      }
    }

    async function buyNft() {
      try {
        if (!contract) {
          alert("Please connect wallet first.");
          return;
        }
        const tx = await contract.buy({ value: ethers.parseEther("10") });
        await tx.wait();
        alert("✅ NFT successfully purchased!");
      } catch (err) {
        console.error(err);
        alert("❌ Error: " + (err?.message || err));
      }
    }

    // Початково кнопка підключення гаманця
    actionBtn.onclick = connectWallet;
  </script>
</body>
</html>
